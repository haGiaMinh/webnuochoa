<title>Dangnhap</title>
	<script Language="javascript">
		function KiemTraThongTin(){
			var dangnhap=document.getElementById("dangnhap");
			if (dangnhap.value==""){
				alert("vui long nhap tai khoan");
				dangnhap.focus();
				return false;
			}
			var matkhau=document.getElementById("matkhau");
			if (matkhau.value==""){
				alert("vui long nhap mat khau");
				matkhau.focus();
				return false;
			}
			alert("Đăng nhập thành công! Xin chúc mừng.");
			 return true;

		}
		
	</script>
